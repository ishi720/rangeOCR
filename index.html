<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="./rangeOCR.js"></script>
	<script src="./node_modules/tesseract.js/dist/tesseract.min.js"></script>

	<script src="./node_modules/pdfjs-dist/build/pdf.js"></script>
	<script src="./node_modules/pdfjs-dist/build/pdf.worker.min.js"></script>
	<link href="./dist/output.css" rel="stylesheet">
	<title>rengeOCR</title>
</head>
<body>
    <nav class="w-full">
        <h2 class="flex justify-between text-gray-50 bg-green-400 mx-auto p-1 text-2xl">
        	RengeOCR
        </h2>
    </nav>
    
    <input type="file" id="inputfile" accept="image/jpeg,image/png,image/gif,image/bmp,image/x-icon,.pdf" onchange="onAddFile(event);">

	<div id="radioBtns">
    	<input type="radio" name="q1" value="0" checked>
    	<label> 0 </label>
	</div>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addRect();">+</button>


	<img id="img_source" style="display:none;">
	<canvas id="SrcCanvas" onmousedown="OnMousedown(event);" onmousemove="OnMousemove(event);" onmouseup="OnMouseup(event);"></canvas>

	<div id="RecCanvases">
		<canvas id="RecCanvas_0"></canvas>
	</div>
	<!-- <canvas id="RecCanvas_1"></canvas>
	<canvas id="RecCanvas_2"></canvas>
	<canvas id="RecCanvas_3"></canvas>
	<canvas id="RecCanvas_4"></canvas> -->

	<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="transcription()">文字起こし</button>
	

	<div id="res">
	    <select name="lang_0" id="selectLang_0">
		  <option value="jpn">jpn</option>
		  <option value="eng">eng</option>
		</select>
	    <p id="progress_0"></p>
	    <p id="result_0"></p>
	</div>
</body>
</html>
